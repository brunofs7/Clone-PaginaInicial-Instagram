<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inspiration&family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="container_imagem">
            <img src="imagens/Celular-principal.png" class="imagem-celular" alt="">
        </div>
        <div class="container_login">
            <div class="caixa">
                <div class="logo-ins">
                    <img src="imagem da fonte instagram/fonte.png" class="imagem-inst" alt="">
                </div>
                <form action="">
                    <input type="text" id="login" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                    <input type="button" value="Entrar" id="entrar">
                </form>
                <div id="texto-ou">
                    <div id="linha-horizontal"></div>
                    <p>OU</p>
                    <div id="linha-horizontal"></div>
                </div>
                <div id="link-facebook">
                    <div>
                        <img src="imagens/Logo-face.png" alt="">
                        <a href="#" id="entrar-facebook">Entrar com o Facebook</a>
                    </div>
                    <div>
                        <a href="#" id="esqueceu-senha">Esqueceu a senha?</a>
                    </div>
                </div>
            </div>
            <div class="caixa-2">
                <div id="cadastrar-ins">
                    <p>Não tem uma conta?<a href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a></p>
                </div>
                <div class="container-lojas-app">
                    <p>Obtenha o aplicativo.</p>
                    <div class="lojas-app">
                        <div>
                            <img src="imagens/apple-button.png" class="imagem-apple" alt="">
                        </div>
                        <div>
                            <img src="imagens/googleplay-button.png" class="imagem-google" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
